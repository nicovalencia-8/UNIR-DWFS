<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Butacas - UNIR-CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center">Reserva de Butacas - UNIR-CINEMA</h1>
    <br>
    <div class="container">
        <div class="screen-container text-center">
            <div class="screen">Pantalla</div>
        </div>
        <br>
        <!-- Contenedor del cine -->
        <div class="cinema-layout">
            <!-- Fila A -->
            <div class="row">
                <div class="seat">A</div>
                <div class="seat available" data-seat="A1">1</div>
                <div class="seat available" data-seat="A2">2</div>
                <div class="aisle"></div>
                <div class="seat available" data-seat="A3">3</div>
                <div class="seat available" data-seat="A4">4</div>
                <div class="seat available" data-seat="A5">5</div>
                <div class="seat available" data-seat="A6">6</div>
                <div class="seat available" data-seat="A7">7</div>
                <div class="aisle"></div>
                <div class="seat available" data-seat="A8">8</div>
                <div class="seat available" data-seat="A9">9</div>
                <div class="seat available" data-seat="A10">10</div>
            </div>
            <!-- Fila B -->
            <div class="row">
                <div class="seat">B</div>
                <div class="seat available" data-seat="B1">1</div>
                <div class="seat available" data-seat="B2">2</div>
                <div class="aisle"></div>
                <div class="seat available" data-seat="B3">3</div>
                <div class="seat available" data-seat="B4">4</div>
                <div class="seat available" data-seat="B5">5</div>
                <div class="seat available" data-seat="B6">6</div>
                <div class="seat available" data-seat="B7">7</div>
                <div class="aisle"></div>
                <div class="seat available" data-seat="B8">8</div>
                <div class="seat available" data-seat="B9">9</div>
                <div class="seat available" data-seat="B10">10</div>
            </div>
            <!-- Fila C -->
            <div class="row">
                <div class="seat">C</div>
                <div class="seat available" data-seat="C1">1</div>
                <div class="seat available" data-seat="C2">2</div>
                <div class="aisle"></div>
                <div class="seat available" data-seat="C3">3</div>
                <div class="seat available" data-seat="C4">4</div>
                <div class="seat available" data-seat="C5">5</div>
                <div class="seat occupied" data-seat="C6">X</div>
                <div class="seat available" data-seat="C7">7</div>
                <div class="aisle"></div>
                <div class="seat available" data-seat="C8">8</div>
                <div class="seat occupied" data-seat="C9">X</div>
                <div class="seat available" data-seat="C10">10</div>
            </div>
            <!-- Fila D -->
            <div class="row premium">
                <div class="seat">D</div>
                <div class="seat available" data-seat="D1">1</div>
                <div class="seat available" data-seat="D2">2</div>
                <div class="seat available" data-seat="D3">3</div>
                <div class="seat available" data-seat="D4">4</div>
                <div class="seat available" data-seat="D5">5</div>
                <div class="seat available" data-seat="D6">6</div>
                <div class="seat available" data-seat="D7">7</div>
                <div class="seat available" data-seat="D8">8</div>
                <div class="seat available" data-seat="D9">9</div>
                <div class="seat available" data-seat="D10">10</div>
                <div class="seat available" data-seat="D11">11</div>
            </div>
            <!-- Fila E -->
            <div class="row premium">
                <div class="seat">E</div>
                <div class="seat available" data-seat="E1">1</div>
                <div class="seat available" data-seat="E2">2</div>
                <div class="seat available" data-seat="E3">3</div>
                <div class="seat available" data-seat="E4">4</div>
                <div class="seat available" data-seat="E5">5</div>
                <div class="seat available" data-seat="E6">6</div>
                <div class="seat available" data-seat="E7">7</div>
                <div class="seat available" data-seat="E8">8</div>
                <div class="seat available" data-seat="E9">9</div>
                <div class="seat available" data-seat="E10">10</div>
                <div class="seat available" data-seat="D11">11</div>
            </div>
        </div>
    </div>
    <br>
    <form>
        <label for="numSeats">Número de asientos:</label>
        <input type="number" id="numSeats" class="form-control w-25 mx-auto" min="1" max="10">
        <button type="button" class="btn btn-primary mt-3" id="reservar">Reservar</button>
    </form>
    <footer class="text-center mt-4">
        <p>UNIR-CINEMA | Dirección: Rioja || Email: marlyjohana.yepes171@unir-cinema.com</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
